<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./menu.css" />

    <title>Mobile menu CPS</title>
  </head>
  <body>
    <aside class="aside">
      <div class="menu-header">
        <button
          class="menu-header__button menu-header__button--left menu-header__button--burger menu-header__button--icon"
        ></button>
        <img class="menu-header__logo" src="./images/svg/logo.svg" />
        <button
          class="menu-header__button menu-header__button--right menu-header__button--search menu-header__button--icon"
        ></button>
      </div>
      <nav class="navigation">
        <ul class="menu">
          <li class="menu__item menu__item--selected menu__item--highlight">
            Ремонт техники
          </li>
          <li class="menu__item">Услуги и сервисы</li>
          <li class="menu__item">Корпоративным клиентам</li>
          <li class="menu__item">Продавцам техники</li>
          <li class="menu__item">Партнерам</li>
          <li class="menu__item">Производителям</li>
          <li class="menu__item">Наши сервисные центры</li>
          <li class="menu__item">Контакты</li>
        </ul>
      </nav>
      <div class="menu-footer">
        <div class="menu-footer-buttons">
          <button
            class="menu-footer__button menu-footer__button--phone menu-footer__button--icon"
          ></button>

          <button
            class="menu-footer__button menu-footer__button--message menu-footer__button--icon"
          ></button>

          <button
            class="menu-footer__button menu-footer__button--right menu-footer__button--person menu-footer__button--icon"
          ></button>
        </div>
      </div>
      <div class="menu-mail">mail@cps.com</div>
      <div class="menu-phone">8 800 890 8900</div>
      <div class="menu-language">
        <ul class="menu-language-list">
          <li
            class="menu-language-list__item menu-language-list__item--selected"
          >
            RU
          </li>
          <li class="menu-language-list__item">EN</li>
          <li class="menu-language-list__item">CH</li>
        </ul>
      </div>
    </aside>
  </body>
</html>
