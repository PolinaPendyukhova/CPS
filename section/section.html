<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./section.css" />

    <title>Section brands CPS</title>
  </head>
  <body>
    <section class="brands">
      <div class="brands-header">
        <h1 class="heading">Ремонт техники различных брендов</h1>
      </div>
      <main class="main swiper">
        <div class="widget swiper-wrapper">
          <div class="swiper-slide widget-item">
            <img src="/images/png/lenovo.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/samsung.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/iphone.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/viewsonic.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/bosch.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/hp.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/acer.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/sony.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/lenovo.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/samsung.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
          <div class="swiper-slide widget-item">
            <img src="/images/png/iphone.png" />
            <div class="widget-button widget-button--arrow"></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div>
          <p class="show-brands show-brands--icon">Показать все</p>
        </div>
      </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
